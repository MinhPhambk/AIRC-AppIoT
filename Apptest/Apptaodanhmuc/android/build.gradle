allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(':app') // Đảm bảo app được đánh giá trước các subproject khác
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}