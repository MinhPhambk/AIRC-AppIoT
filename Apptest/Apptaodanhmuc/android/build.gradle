buildscript {
    ext.kotlin_version = '1.7.10' // Hoặc phiên bản Kotlin bạn đang dùng (kiểm tra trong android/app/build.gradle)
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath("com.android.tools.build:gradle:8.1.0") // Hoặc phiên bản AGP bạn muốn dùng (tương thích với Gradle)
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version")
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(':app') // Đảm bảo app được đánh giá trước các subproject khác
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}